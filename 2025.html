<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap with Leaflet</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h2>Click on the map to add a marker</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a default location and zoom
        var map = L.map('map').setView([51.505, -0.09], 13); // London

        // Set OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Listen for click events and add marker
        map.on('click', function(e) {
            var latlng = e.latlng;
            L.marker([latlng.lat, latlng.lng]).addTo(map)
                .bindPopup('You clicked at ' + latlng.lat.toFixed(5) + ', ' + latlng.lng.toFixed(5))
                .openPopup();
        });
    </script>
</body>
</html>
