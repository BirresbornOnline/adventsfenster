    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a default location and zoom
        var map = L.map('map').setView([50.178020037798106, 6.6252563400431885], 16); // Birresborn

        const table = document.getElementById("tns");

        teilnehmer.forEach((teilnehmer, index) => {
           L.marker([teilnehmer.latitude, teilnehmer.longitude]).addTo(map)


            // Neue Zeile erstellen
            const newRow = table.insertRow();

            // Neue Zellen erstellen
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            // Inhalte setzen
            cell1.textContent = teilnehmer.nr;
            cell2.textContent = teilnehmer.gestalter;
            cell3.textContent = teilnehmer.adresse;

        });


        // Set OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
